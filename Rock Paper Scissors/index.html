<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Rock Paper Scissors ✊🖐✌️</h1>

<div id="choices">
  <button class="choice" data-choice="rock">✊</button> 
  <button class="choice" data-choice="paper">✋</button>
  <button class="choice" data-choice="scissors">✌️</button>
</div>

  <div id="result">
    <p id="player-choice">You chose: -</p>
    <p id="computer-choice">Computer chose: -</p>
    <h2 id="winner">Who will win?</h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
